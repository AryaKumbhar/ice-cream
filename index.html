<!DOCTYPE html>
<html>
<head>
    <title>Ice cream</title>
    <style>
        body {
            background-color: white;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 24px;

<body>
    <div class="container">
        <div class="title">
            AMUL ICE CREAM SHOP
        </div>
    </div>

        <table border="1" align="center">
            <tr>

                <td><input type="text" name="name"></td>
            </tr>

                <td>

                    <input type="radio" name="quantity" value="125ml">125ml
                    <input type="radio" name="quantity" value="150ml">150ml
                    <input type="radio" name="quantity" value="190ml">190ml
                    <input type="radio" name="quantity" value="250ml">250ml
                    <input type="radio" name="quantity" value="500ml">500ml

            </tr>
            <tr>
                <td><label>Flavour:</label></td>
                <td>
                    <input type="radio" name="flavour" value="Vanilla">Vanilla
                    <input type="radio" name="flavour" value="Butterscotch">Butterscotch

                    <input type="radio" name="flavour" value="KingAlphonso">KingAlphonso
                    <input type="radio" name="flavour" value="Chocolate">Chocolate
                    <input type="radio" name="flavour" value="ChocolateBrownie">ChocolateBrownie
                    <input type="radio" name="flavour" value="Blueberry">Blueberry
                    <input type="radio" name="flavour" value="BlackCurrant">BlackCurrant

                </td>
            </tr>
            <tr>
                <td><label>Enter Email:</label></td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td><label>Enter Phone:</label></td>
                <td>
                    <input type="tel" name="phone"  maxlength="10" pattern="[0-9]{10}" />
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="save" value="Submit" style="font-size:20px"></td>
            </tr>
        </table>
    
    

</body>
</html>
